<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPRG - Multi-Path Reasoning Guard</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --card: #1f2937;
            --accent: #22c55e;
            --accent-warn: #f97316;
            --accent-bad: #ef4444;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: #374151;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a 50%);
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 20px 60px;
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            margin: 0 0 6px;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        p {
            margin: 0;
            color: var(--muted);
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text);
            font-size: 14px;
            min-height: 110px;
            resize: vertical;
        }

        button {
            margin-top: 12px;
            padding: 10px 18px;
            background: var(--accent);
            color: #052e16;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .metric {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
        }

        .metric span {
            display: block;
            color: var(--muted);
            font-size: 12px;
        }

        .metric strong {
            font-size: 20px;
        }

        .status-pill {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
        }

        .status-robust {
            background: rgba(34, 197, 94, 0.2);
            color: var(--accent);
        }

        .status-fragile {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-bad);
        }

        .status-insufficient {
            background: rgba(148, 163, 184, 0.2);
            color: var(--muted);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-bad);
        }

        .family-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
        }

        .family-card h4 {
            margin: 0 0 8px;
        }

        .tag {
            display: inline-block;
            margin: 4px 6px 0 0;
            padding: 4px 8px;
            border-radius: 999px;
            background: #111827;
            border: 1px solid var(--border);
            font-size: 12px;
        }

        .muted {
            color: var(--muted);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-Path Reasoning Guard</h1>
            <p>Parallel agent reasoning → family clustering → robustness gate.</p>
        </header>

        <div class="panel">
            <label for="task-input">Task prompt</label>
            <textarea id="task-input" placeholder="Describe the workflow or question..."></textarea>
            <button id="run-btn" onclick="runTask()">Generate & Check Robustness</button>
        </div>

        <div class="panel" id="results" style="display:none;">
            <div class="grid">
                <div class="metric">
                    <span>Agents (valid / total)</span>
                    <strong id="agents-count">-</strong>
                </div>
                <div class="metric">
                    <span>Reasoning Families</span>
                    <strong id="families-count">-</strong>
                </div>
                <div class="metric">
                    <span>Robustness Status</span>
                    <strong id="robustness-status">-</strong>
                </div>
                <div class="metric">
                    <span>Final Answer Agreement</span>
                    <strong id="answers-agree">-</strong>
                </div>
            </div>
            <div id="analysis-error" class="muted"></div>

            <div id="families-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:5050";

        async function runTask() {
            const btn = document.getElementById("run-btn");
            const task = document.getElementById("task-input").value.trim();
            if (!task) {
                alert("Please enter a task.");
                return;
            }
            btn.disabled = true;
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ input_text: task }),
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || "Failed to create task.");
                }
                await loadResults(data.task_id);
            } catch (err) {
                alert(err.message);
            } finally {
                btn.disabled = false;
            }
        }

        async function loadResults(taskId) {
            const taskRes = await fetch(`${API_BASE}/tasks/${taskId}`);
            const payload = await taskRes.json();
            const task = payload.task || {};
            const runs = payload.runs || [];

            document.getElementById("results").style.display = "block";
            renderSummary(task, runs);
            renderFamilies(task, runs);
        }

        function renderSummary(task, runs) {
            const validRuns = runs.filter((run) => run.is_valid).length;
            document.getElementById("agents-count").textContent = `${validRuns} / ${runs.length}`;
            document.getElementById("families-count").textContent = task.num_families ?? "-";
            document.getElementById("robustness-status").textContent = task.robustness_status || "-";
            document.getElementById("answers-agree").textContent = "-";

            const badge = document.getElementById("robustness-status");
            const status = (task.robustness_status || "").toUpperCase();
            badge.className = "";
            if (status === "ROBUST") badge.classList.add("status-pill", "status-robust");
            else if (status === "FRAGILE") badge.classList.add("status-pill", "status-fragile");
            else if (status === "INSUFFICIENT_DATA") badge.classList.add("status-pill", "status-insufficient");
            else if (status === "ERROR") badge.classList.add("status-pill", "status-error");

            const errorEl = document.getElementById("analysis-error");
            if (task.analysis_error) {
                errorEl.textContent = `Analysis error: ${task.analysis_error}`;
            } else {
                errorEl.textContent = "";
            }
        }

        function renderFamilies(task, runs) {
            const list = document.getElementById("families-list");
            if (!runs.length) {
                list.innerHTML = "<p class='muted'>No runs yet.</p>";
                return;
            }

            if (!task.families || !task.families.length) {
                list.innerHTML = runs.map((run, index) => renderRunCard(run, index + 1, true)).join("");
                return;
            }

            const runMap = {};
            runs.forEach((run) => {
                runMap[run._id] = run;
            });
            const assigned = new Set();

            list.innerHTML = task.families.map((family, idx) => {
                const rep = runMap[family.rep_run_id];
                const members = (family.run_ids || []).map((id) => runMap[id]).filter(Boolean);
                members.forEach((run) => assigned.add(run._id));
                const repCard = rep ? renderRunCard(rep, 1, true, "Representative") : "<p class='muted'>Missing representative.</p>";
                const otherCards = members
                    .filter((run) => !rep || run._id !== rep._id)
                    .map((run, i) => renderRunCard(run, i + 2, false))
                    .join("");
                return `
                    <div class="family-card">
                        <h4>Family ${idx + 1} (${members.length} runs)</h4>
                        ${repCard}
                        ${otherCards || "<p class='muted'>No additional runs.</p>"}
                    </div>
                `;
            }).join("");

            const unassigned = runs.filter((run) => !assigned.has(run._id));
            if (unassigned.length) {
                list.innerHTML += `
                    <div class="family-card">
                        <h4>Unassigned (${unassigned.length} runs)</h4>
                        ${unassigned.map((run, i) => renderRunCard(run, i + 1, false)).join("")}
                    </div>
                `;
            }
        }

        function renderRunCard(run, index, expanded, label) {
            const steps = run.plan_steps || [];
            const assumptions = run.assumptions || [];
            const statusClass = run.is_valid ? "status-robust" : "status-fragile";
            const statusLabel = run.is_valid ? "VALID" : "INVALID";
            const header = `${escapeHtml(run.agent_role || "agent")} ${label ? `(${label})` : ""}`;
            const body = `
                <div class="muted">Final answer: ${escapeHtml(run.final_answer || "-")}</div>
                <p><strong>Plan Steps</strong></p>
                <div>${steps.map(step => `<span class="tag">${escapeHtml(step)}</span>`).join("") || "<span class='muted'>None</span>"}</div>
                <p><strong>Assumptions</strong></p>
                <div>${assumptions.map(item => `<span class="tag">${escapeHtml(item)}</span>`).join("") || "<span class='muted'>None</span>"}</div>
            `;
            if (expanded) {
                return `
                    <div>
                        <h4>Run ${index} (${header})
                            <span class="status-pill ${statusClass}">${statusLabel}</span>
                        </h4>
                        ${body}
                    </div>
                `;
            }
            return `
                <details>
                    <summary>Run ${index} (${header}) <span class="status-pill ${statusClass}">${statusLabel}</span></summary>
                    ${body}
                </details>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text || "";
            return div.innerHTML;
        }
    </script>
</body>
</html>
